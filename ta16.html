<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar/Ocultar PÃ¡rrafo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <p id="miParrafo">Este es un texto que se puede mostrar u ocultar.</p>
  <button onclick="toggleParrafo()">Mostrar/Ocultar</button>

  <script>
    function toggleParrafo() {
      const parrafo = document.getElementById("miParrafo");
      if (parrafo.style.display === "none") {
        parrafo.style.display = "block";
      } else {
        parrafo.style.display = "none";
      }
    }
  </script>
</body>
</html>
