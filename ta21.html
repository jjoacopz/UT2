<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Borde de Input al Enfocar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }

    input {
      padding: 8px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>Prueba el cambio de borde en el campo de texto</h2>
  <input 
    type="text" 
    id="campoTexto" 
    placeholder="Escribe algo..." 
    onfocus="cambiarBorde()" 
    onblur="restaurarBorde()" 
  />

  <script>
    function cambiarBorde() {
      document.getElementById("campoTexto").style.borderColor = "#555"; // Color m√°s oscuro
    }

    function restaurarBorde() {
      document.getElementById("campoTexto").style.borderColor = "#ccc"; // Borde original
    }
  </script>
</body>
</html>
